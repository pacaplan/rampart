name: Version Label Check

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  check-version-label:
    runs-on: ubuntu-latest
    steps:
      - name: Check for version label
        uses: actions/github-script@v7
        with:
          script: |
            const labels = context.payload.pull_request.labels.map(l => l.name);
            const versionLabels = ['version:major', 'version:minor', 'version:patch'];
            const hasVersionLabel = labels.some(l => versionLabels.includes(l));

            if (!hasVersionLabel) {
              core.warning(
                'No version label found. This PR will default to a patch version bump when merged.\n\n' +
                'To specify a different version bump, add one of these labels:\n' +
                '- version:major - Breaking changes (X.0.0)\n' +
                '- version:minor - New features (0.X.0)\n' +
                '- version:patch - Bug fixes (0.0.X)'
              );
            } else {
              const foundLabel = labels.find(l => versionLabels.includes(l));
              console.log(`Version label found: ${foundLabel}`);
            }

