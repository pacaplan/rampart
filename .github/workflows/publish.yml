name: Publish to RubyGems

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"

      - name: Determine version bump type
        id: pr_labels
        uses: actions/github-script@v7
        with:
          script: |
            // Check if this is a manual workflow dispatch
            if (context.eventName === 'workflow_dispatch') {
              const bumpType = '${{ github.event.inputs.bump_type }}';
              console.log(`Manual trigger with bump type: ${bumpType}`);
              core.setOutput('bump_type', bumpType);
              return;
            }

            // Find the PR that was merged for this push
            const commits = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha
            });

            if (commits.data.length === 0) {
              console.log('No PR found for this commit, defaulting to patch');
              core.setOutput('bump_type', 'patch');
              return;
            }

            const pr = commits.data[0];
            const labels = pr.labels.map(l => l.name);
            console.log('PR labels:', labels);

            if (labels.includes('version:major')) {
              core.setOutput('bump_type', 'major');
            } else if (labels.includes('version:minor')) {
              core.setOutput('bump_type', 'minor');
            } else {
              core.setOutput('bump_type', 'patch');
            }

      - name: Bump version
        id: bump_version
        run: |
          BUMP_TYPE="${{ steps.pr_labels.outputs.bump_type }}"
          VERSION_FILE="lib/rampart/version.rb"

          # Extract current version
          CURRENT_VERSION=$(grep -oP 'VERSION = "\K[^"]+' "$VERSION_FILE")
          echo "Current version: $CURRENT_VERSION"

          # Split version into parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump according to type
          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"

          # Update version file
          sed -i "s/VERSION = \"$CURRENT_VERSION\"/VERSION = \"$NEW_VERSION\"/" "$VERSION_FILE"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add lib/rampart/version.rb
          git commit -m "Bump version to ${{ steps.bump_version.outputs.new_version }}"
          git push

      - name: Create git tag
        run: |
          git tag "v${{ steps.bump_version.outputs.new_version }}"
          git push origin "v${{ steps.bump_version.outputs.new_version }}"

      - name: Build gem
        run: gem build rampart.gemspec

      - name: Publish to RubyGems
        run: |
          mkdir -p ~/.gem
          echo -e "---\n:rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}" > ~/.gem/credentials
          chmod 0600 ~/.gem/credentials
          gem push rampart-core-${{ steps.bump_version.outputs.new_version }}.gem

